
<div *ngIf="productos ; else load">
  <div class="d-flex d-flex flex-wrap justify-content-center">
    <div *ngFor="let producto of productos" class="m-3">
      <mat-card  class="example-card">
        <mat-card-header>
          <mat-card-title class="text-center fs-5">{{ producto.title | titlecase }}</mat-card-title>
          <mat-card-subtitle>{{ producto.price | currency }}</mat-card-subtitle>
        </mat-card-header>
        <img
          id="productoImg"
          [src]="producto.image"
          alt="Imagen del producto"
        />
        <mat-card-content>
          <p>
            {{ producto.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <div class="example-button-container ">
            <button class="m-2 fw-bolder"mat-raised-button color="warn">AÃ±adir al Carrito<i class="bi bi-plus-lg"></i></button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>  
</div>

<ng-template #load>
  <div class="d-flex justify-content-center align-items-center m">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
