<div class="container">
  <h2 mat-dialog-title class="text-center fs-2">Agregar Producto</h2>
  <mat-divider></mat-divider>
  <br />
  <mat-dialog-content>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen del producto:</label>
        <input
          class="form-control"
          formControlName="imagen"
          id="imagen"
          name="imagen"
          type="file"
        />
        <div
          *ngIf="productForm.get('nombre')?.touched && productForm.get('imagen')?.errors?.['required']"
          class="text-danger"
          role="alert"
        >
          El Campo imagen es requerido!
        </div>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          formControlName="nombre"
          placeholder="Nombre"
        />
        <div
          *ngIf="productForm.get('nombre')?.touched && productForm.get('nombre')?.errors?.['required']"
          class="text-danger"
          role="alert"
        >
          El Campo nombre es requerido!
        </div>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input
          type="number"
          class="form-control"
          id="precio"
          name="precio"
          formControlName="precio"
          placeholder="Precio"
        />
        <div
          *ngIf="productForm.get('precio')?.touched && productForm.get('precio')?.errors?.['required']"
          class="text-danger"
          role="alert"
        >
          El Campo precio es requerido!
        </div>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion:</label>
        <textarea
          class="form-control no-resize"
          id="descripcion"
          name="descripcion"
          formControlName="descripcion"
          rows="3"
        ></textarea>
        <div
          *ngIf="productForm.get('descripcion')?.touched && productForm.get('descripcion')?.errors?.['required']"
          class="text-danger"
          role="alert"
        >
          El Campo descripcion es requerido!
        </div>
      </div>

      <button mat-button mat-dialog-close>Cancel</button>
      <button
        type="submit"
        class="btn btn-primary m-2"
        [disabled]="productForm.invalid"
      >
        Guardar
      </button>
    </form>
  </mat-dialog-content>
</div>
